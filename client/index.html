<!DOCTYPE html>
<html>
	<head>
		<!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
		<base href="/" />

		<meta charset="UTF-8" />
		<meta content="IE=Edge" http-equiv="X-UA-Compatible" />
		<meta name="description" content="A new Flutter project." />

		<!-- iOS meta tags & icons -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="apple-mobile-web-app-title" content="filmfestival" />
		<link rel="apple-touch-icon" href="icons/Icon-192.png" />
		<script src="script.js" defer></script>
		<!-- Favicon -->
		<link rel="icon" type="image/png" href="favicon.png" />

		<title>Film Festival Company</title>
		<link rel="manifest" href="manifest.json" />
		<script src="https://unpkg.com/canvaskit-wasm@0.33.0/bin/canvaskit.js"></script>
		<link
			rel="preload"
			href="https://unpkg.com/canvaskit-wasm@0.33.0/bin/canvaskit.wasm"
			as="fetch"
			crossorigin="anonymous" />

		<script>
			// The value below is injected by flutter build, do not touch.
			var serviceWorkerVersion = '1618641430';
		</script>
		<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-messaging.js"></script>
		<!-- This script adds the flutter initialization JS code -->
		<script src="flutter.js" defer></script>
		<script src="script.js" defer></script>

		<script src="splash/splash.js"></script>
		<meta
			content="width=device-width, initial-scale=1.0, maximum-scale=3.0"
			name="viewport" />
		<link rel="stylesheet" type="text/css" href="splash/style.css" />
	</head>
	<body>
		<picture id="splash">
			<img class="center" width="50%" src="splash/img/light-1x.png" />
		</picture>
		<script type="text/javascript">
			let useHtml = false;
			if (useHtml) {
				window.flutterWebRenderer = 'html';
			} else {
				window.flutterWebRenderer = 'canvaskit';
			}
		</script>
		<script>
			window.addEventListener('load', function (ev) {
				console.log('CALLED FLUTTER FIRST FRAME');
				// Download main.dart.js
				//var loading = document.querySelector('#loading');
				//loading.textContent = "Loading entrypoint...";
				_flutter.loader
					.loadEntrypoint({
						serviceWorker: {
							serviceWorkerVersion: serviceWorkerVersion,
						},
					})
					.then(function (engineInitializer) {
						//loading.textContent = "Initializing engine...";
						return engineInitializer.initializeEngine();
					})
					.then(function (appRunner) {
						//loading.textContent = "Running app...";
						if (Notification.permission !== 'granted') {
							Notification.requestPermission()
								.then((result) => {
									navigator.serviceWorker
										.register('/Firebase-Messaging-sw.js')
										.then((reg) => {
											console.log('service worker registered firebase gnot');
										});
								})
								.catch((err) => {
									console.log('err html', err);
								});
						} else {
							navigator.serviceWorker
								.register('/Firebase-Messaging-sw.js')
								.then((reg) => {
									console.log('service worker registered firebase');
								});
						}
						return appRunner.runApp();
					});
			});
		</script>
	</body>
</html>
